<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4579fd, #2e54ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 300;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease-in-out;
            z-index: -1;
        }
        .button:hover::before {
            transform: scaleX(1);
        }
        .btn-yes {
            background: linear-gradient(to right, #28a745, #20c997);
            color: white;
        }
        .btn-no {
            background: linear-gradient(to right, #ff4d4d, #ff7878);
            color: white;
        }
        .btn-yes:hover {
            transform: scale(1.1);
        }
        .btn-no:hover {
            transform: scale(1.1);
        }

        /* Animasi fade in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efek partikel untuk latar belakang */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            animation: floatUp 5s infinite ease-in-out;
        }
        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="particles"></div>

    <div class="container">
        <h1>Haloo, Aku cuma mau ngasih ini</h1>
        <p>Klik tombol hijau yaaüòÅ</p>
        <div class="btn-container">
            <a href="flower.html" class="button btn-yes">Click </a>
            
        </div>
    </div>

    <script>
        // Script untuk efek partikel (gelembung kecil di latar belakang)
        const particleContainer = document.querySelector('.particles');

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particleContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 500);
    </script>

</body>
</html>
